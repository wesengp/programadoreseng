<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de engenharia de produção</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url('https://odia.ig.com.br/_midias/jpg/2018/06/22/engenharia10-7117871.jpg'); background-size: cover;">

<div id="intro-container">
    <h1>Bem-vindo ao Quiz de Engenharia de produção!</h1>
    <p>Veja se está no curso certo!</p>
    <button id="start-button" onclick="startQuiz()">Iniciar o Quiz</button>
</div>

<div id="quiz-container" style="display: none;">
    <div id="question-container">
        <h2 id="question"></h2>
    </div>

    <div id="timer">Tempo restante: <span id="countdown"></span></div>

    <div id="options-container">
        <input type="radio" name="option" value="A" id="optionA"> <label for="optionA" id="labelA"></label><br>
        <input type="radio" name="option" value="B" id="optionB"> <label for="optionB" id="labelB"></label><br>
        <input type="radio" name="option" value="C" id="optionC"> <label for="optionC" id="labelC"></label><br>
        <input type="radio" name="option" value="D" id="optionD"> <label for="optionD" id="labelD"></label><br>
    </div>

    <button id="next-button" onclick="checkAnswer()">Próxima Pergunta</button>

    <div id="result-container"></div>
</div>

<script src="script.js"></script>
</body>
</html>
